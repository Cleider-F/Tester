/* =========================================================
   PEDIDOS
========================================================= */
async function carregarPedidos(){
  lista.innerHTML = "";

  const q = query(
    collection(db,"pedidos"),
    where("categoria", "==", "EPI"),
    orderBy("criadoEm", "desc"),
    limit(25)
  );

  const snap = await getDocs(q);
  const pedidos = [];

  snap.forEach(d => pedidos.push({ id: d.id, ...d.data() }));

  // Pendentes primeiro
  pedidos.sort((a,b)=>{
    if(a.status==="Pendente" && b.status!=="Pendente") return -1;
    if(a.status!=="Pendente" && b.status==="Pendente") return 1;
    return 0;
  });

  for (const p of pedidos) {

    const finalizado = p.status !== "Pendente";
    const faltaNI = p.pecas.some(x => !x.ni);

    /* ============================
       MONTA PE√áAS + HIST√ìRICO
    ============================ */
    let pecasHTML = "";

    for (let i = 0; i < p.pecas.length; i++) {
      const x = p.pecas[i];

      let ultimaTxt = "Primeira solicita√ß√£o";

      if (x.ni) {
        const ultima = await buscarUltimaSolicitacaoEPI({
          nome: p.nome,
          ni: x.ni,
          pedidoAtualId: p.id
        });

        if (ultima) {
          ultimaTxt = ultima.toLocaleDateString("pt-BR");
        }
      }

      pecasHTML += `
        <div class="peca">
          <b>${x.descricao} (${x.quantidade})</b>

          <input
            value="${x.ni || ""}"
            ${finalizado ? "disabled" : ""}
            onchange="atualizarNI('${p.id}', ${i}, this.value)"
          >

          <div style="font-size:12px;color:#065f46;margin-top:4px">
            üìÖ √öltima solicita√ß√£o: <b>${ultimaTxt}</b>
          </div>
        </div>
      `;
    }

    /* ============================
       CARD
    ============================ */
    lista.innerHTML += `
      <div class="card card-${p.status.toLowerCase()} card-epi ${p.tipo==="DEVOLUCAO"?"card-devolucao":""}">
        ${!finalizado ? `
          <button class="btn-excluir" onclick="excluir('${p.id}')">‚ùå</button>
        ` : ""}

        <div class="status status-${p.status.toLowerCase()}">${p.status}</div>

        ${p.tipo==="DEVOLUCAO" ? `

        ` : ""}

        <div class="info"><b>Solicitante</b>${p.nome}</div>
        <div class="info"><b>Manuten√ß√£o</b>${p.manutencao}</div>
        <div class="info"><b>GO</b>${p.go || "-"}</div>

        <div class="info"><b>Pe√ßas</b></div>

        ${pecasHTML}

       <div class="acoes">
${p.status === "Pendente" ? `

  <button class="reprovar"
    onclick="mudarStatus('${p.id}','Reprovado')">‚ùå Reprovar</button>
` : p.status === "Aprovado" ? `

/* =========================================================

window.atualizarNI=async(id,i,ni)=>{
  const ref=doc(db,"pedidos",id);
  const snap=await getDoc(ref);
  if(!snap.exists())return;

  const p=snap.data();
  p.pecas[i].ni=ni.trim();

  await updateDoc(ref,{pecas:p.pecas});
  carregarPedidos();
};

/* =========================================================
   APRENDIZADO
========================================================= */
async function aprender(p){
  for(const x of p.pecas){
    if(!x.ni)continue;

    const q=query(
      collection(db,"aprendizado_ni"),
      where("descricao","==",norm(x.descricao)),
      where("ni","==",x.ni.trim())
    );

    const snap=await getDocs(q);
    if(!snap.empty)continue;

    await addDoc(collection(db,"aprendizado_ni"),{
      descricao:norm(x.descricao),
      ni:x.ni.trim(),
      validadoEm:new Date()
    });
  }
}

/* =========================================================
   STATUS + TELEGRAM
========================================================= */
window.mudarStatus=async(id,status)=>{
  const ref=doc(db,"pedidos",id);
  const p=(await getDoc(ref)).data();
  if(p.status!=="Pendente")return;

  await updateDoc(ref,{
    status,
    finalizadoEm:new Date(),
    aprovadoPor:localStorage.getItem("usuario_nome")||"N√£o identificado"
  });

  if(status==="Aprovado") await aprender(p);

`${tituloTelegram}

üë§ *Solicitante:* ${p.nome}
üõ† *Manuten√ß√£o:* ${p.manutencao}
üöö *GO:* ${p.go||"-"}

üì¶ *Pe√ßas:*
${p.pecas.map(x=>`‚Ä¢ ${x.descricao} (${x.quantidade}) | NI: ${x.ni||"-"}`).join("\n")}

üë∑‚Äç‚ôÇÔ∏è *Aprovado por:* ${localStorage.getItem("usuario_nome")}
‚è∞ *Data:* ${agora}`
  );

  carregarPedidos();
};

/* =========================================================

async function buscarUltimaSolicitacaoEPI({ nome, ni, pedidoAtualId }) {
  const q = query(
    collection(db,"pedidos"),
    where("categoria","==","EPI"),
    where("nome","==", nome)
  );

  const snap = await getDocs(q);

  let ultimaData = null;

  snap.forEach(docSnap => {
    if (docSnap.id === pedidoAtualId) return;

    const p = docSnap.data();
    if (!p.criadoEm || !p.pecas) return;

    for (const pc of p.pecas) {
      if (pc.ni === ni) {
        const data = p.criadoEm.toDate();
        if (!ultimaData || data > ultimaData) {
          ultimaData = data;
        }
      }
    }
  });

  return ultimaData;
}

window.gerarRelatorioPeriodo=async()=>{
  const dataInicio=new Date(inicio.value+"T00:00:00");
  const dataFim=new Date(fim.value+"T23:59:59");

  const { jsPDF } = window.jspdf;
  const pdf=new jsPDF("landscape");

  const snap = await getDocs(
  query(collection(db,"pedidos"), where("categoria","==","EPI"))
);

  snap.forEach(d=>{
    const p=d.data();
    if(!p.criadoEm)return;
    const criado=p.criadoEm.toDate();
    if(criado>=dataInicio && criado<=dataFim){
      rows.push([
        p.nome,p.manutencao,p.go||"-",
        p.pecas.map(x=>`${x.descricao} (${x.quantidade})`).join("\n"),
        p.status,criado.toLocaleString("pt-BR")
      ]);
    }
  });

  pdf.autoTable({
    head:[["Solicitante","Manuten√ß√£o","GO","Pe√ßas","Status","Criado em"]],
    body:rows
  });

  pdf.save("relatorio-pedidos.pdf");
};
