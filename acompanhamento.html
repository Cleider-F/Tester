/* =========================================================

async function carregarPedidos(){
  lista.innerHTML="";

  const q=query(
    collection(db,"pedidos"),
    orderBy("criadoEm","desc"),
    limit(25)
  );

  const snap=await getDocs(q);
  const pedidos=[];

  snap.forEach(d=>pedidos.push({id:d.id,...d.data()}));

  pedidos.sort((a,b)=>{
    if(a.status==="Pendente" && b.status!=="Pendente") return -1;
    if(a.status!=="Pendente" && b.status==="Pendente") return 1;
    return 0;
  });

  pedidos.forEach(p=>{
const finalizado = p.status === "Reprovado" || p.status === "Reservado";
    const faltaNI=p.pecas.some(x=>!x.ni);

    lista.innerHTML+=`
<div class="card card-${p.status.toLowerCase()} ${p.tipo==="DEVOLUCAO"?"card-devolucao":""}">
${!finalizado?`<button class="btn-excluir" onclick="excluir('${p.id}')">‚ùå</button>`:""}

<div class="status status-${p.status.toLowerCase()}">${p.status}</div>

${p.tipo==="DEVOLUCAO"?`<div class="selo-devolucao">üîÅ PEDIDO DE DEVOLU√á√ÉO</div>`:""}

<div class="info"><b>Solicitante</b>${p.nome}</div>
<div class="info"><b>Manuten√ß√£o</b>${p.manutencao}</div>
<div class="info"><b>GO</b>${p.go||"-"}</div>

<div class="info"><b>Pe√ßas</b></div>

${p.pecas.map((x,i)=>`
<div class="peca">
<b>${x.descricao} (${x.quantidade})</b>

onchange="atualizarNI('${p.id}',${i},this.value)">

  });
}

window.atualizarNI=async(id,i,ni)=>{
  const ref=doc(db,"pedidos",id);

  const p=snap.data();
  p.pecas[i].ni=ni.trim();

};

/* =========================================================
   APRENDIZADO
========================================================= */
async function aprender(p){
  for(const x of p.pecas){
    if(!x.ni)continue;

    const q=query(
      collection(db,"aprendizado_ni"),
      where("descricao","==",norm(x.descricao)),
      where("ni","==",x.ni.trim())
    );

    const snap=await getDocs(q);
    if(!snap.empty)continue;

    await addDoc(collection(db,"aprendizado_ni"),{
      descricao:norm(x.descricao),
      ni:x.ni.trim(),
      validadoEm:new Date()
    });
  }
}

   window.excluir = async (id) => {

  const hoje=new Date().toISOString().split("T")[0];

window.gerarRelatorioPeriodo = async () => {
  const dataInicio = new Date(inicio.value + "T00:00:00");
  const dataFim    = new Date(fim.value + "T23:59:59");

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("landscape");

  const snap = await getDocs(collection(db, "pedidos"));

  const rows = [];

  snap.forEach(d => {
    const p = d.data();
    if (!p.criadoEm) return;

    const criado = p.criadoEm.toDate();

    if (criado >= dataInicio && criado <= dataFim) {
      rows.push({
        criado,
        dados: [
          p.nome,
          p.manutencao,
          p.go || "-",
          p.pecas.map(x => `${x.descricao} (${x.quantidade})`).join("\n"),
          p.status,
          criado.toLocaleString("pt-BR")
        ]
      });
    }
  });

  /* üîΩ ORDENA DO MAIS RECENTE PARA O MAIS ANTIGO */
  rows.sort((a, b) => b.criado - a.criado);

  /* üîΩ EXTRAI APENAS OS DADOS */
  const body = rows.map(r => r.dados);

  if (body.length === 0) {
    alert("Nenhum pedido encontrado no per√≠odo selecionado.");
    return;
  }

  pdf.autoTable({
    head: [["Solicitante", "Manuten√ß√£o", "GO", "Pe√ßas", "Status", "Criado em"]],
    body
  });

  pdf.save("relatorio-pedidos.pdf");
};

async function aprovarTodosPendentes() {
  if (!confirm("Tem certeza que deseja aprovar TODOS os pedidos pendentes?")) return;

  try {
    const batch = writeBatch(db);
    const colRef = collection(db, "pedidos"); // Confirme se o nome da cole√ß√£o √© 'pedidos'
    
    // Busca apenas os que est√£o com status pendente
    const q = query(colRef, where("status", "==", "pendente"));
    const querySnapshot = await getDocs(q);

    if (querySnapshot.empty) {
      alert("N√£o h√° pedidos pendentes para aprovar.");
      return;
    }

    querySnapshot.forEach((documento) => {
      const docRef = doc(db, "pedidos", documento.id);
      batch.update(docRef, { "status": "Aprovado" });
    });

    await batch.commit();
    alert("Sucesso! Todos os pedidos foram aprovados.");
    location.reload(); // Recarrega a p√°gina para atualizar a lista
    
  } catch (error) {
    console.error("Erro ao atualizar em lote:", error);
    alert("Erro ao aprovar pedidos. Verifique o console.");
  }
}
