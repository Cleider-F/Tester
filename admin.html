const prevStatusById = new Map(); // id -> status anterior
let primeiraCarga = true;

function aplicarAnimacao(id, tipo){
  const el = document.getElementById(`card-${id}`);
  if(!el) return;

  el.classList.remove("anim-new","anim-approved","anim-reserved");
  void el.offsetWidth; // re-trigger

  if (tipo === "new") el.classList.add("anim-new");
  if (tipo === "approved") el.classList.add("anim-approved");
  if (tipo === "reserved") el.classList.add("anim-reserved");

  setTimeout(() => {
    el.classList.remove("anim-new","anim-approved","anim-reserved");
  }, 1600);
}

function processarMudancas(snapshot){
  if (primeiraCarga) {
    snapshot.docs.forEach(d => prevStatusById.set(d.id, (d.data()||{}).status));
    primeiraCarga = false;
    return;
  }

  snapshot.docChanges().forEach(change => {
    const id = change.doc.id;
    const data = change.doc.data() || {};
    const novoStatus = data.status;

    if (change.type === "added") {
      aplicarAnimacao(id, "new");
      prevStatusById.set(id, novoStatus);
      return;
    }

    if (change.type === "modified") {
      const antigo = prevStatusById.get(id);

      if (antigo !== novoStatus) {
        if (novoStatus === "Aprovado") aplicarAnimacao(id, "approved");
        if (novoStatus === "Reservado") aplicarAnimacao(id, "reserved");
      }

      prevStatusById.set(id, novoStatus);
    }

    if (change.type === "removed") {
      prevStatusById.delete(id);
    }
  });
}

  prevStatusById.clear();
  primeiraCarga = true;

  const q = query(
    collection(db,"pedidos"),
    orderBy("criadoEm", "desc"),
    limit(25)
  );

  unsubscribePedidos = onSnapshot(
    q,
    async (snap) => {

}

async function aprender(p){
  for(const x of (p.pecas || [])){
    if(!x.ni)continue;

    const q=query(
      collection(db,"aprendizado_ni"),
      where("descricao","==",norm(x.descricao)),
      where("ni","==",x.ni.trim())
    );

    const snap=await getDocs(q);
    if(!snap.empty)continue;

    await addDoc(collection(db,"aprendizado_ni"),{
      descricao:norm(x.descricao),
      ni:x.ni.trim(),
      validadoEm:new Date()
    });
  }
}

/* =========================================================
   BUSCAR √öLTIMA SOLICITA√á√ÉO EPI
========================================================= */
async function buscarUltimaSolicitacaoEPI({ nome, ni, pedidoAtualId }) {
  const q = query(
    collection(db, "pedidos"),
    where("categoria", "==", "EPI")
  );

  const snap = await getDocs(q);

  let ultimaData = null;

  snap.forEach(docSnap => {
    const p = docSnap.data();

    if (docSnap.id === pedidoAtualId) return;
    if (!p.criadoEm) return;
    if (p.nome !== nome) return;

    for (const peca of p.pecas || []) {
      if (peca.ni && peca.ni === ni) {
        const data = p.criadoEm.toDate();
        if (!ultimaData || data > ultimaData) ultimaData = data;
      }
    }
  });

  return ultimaData;
}

window.gerarRelatorioPeriodo = async () => {
  const dataInicio = new Date(inicio.value + "T00:00:00");
  const dataFim    = new Date(fim.value + "T23:59:59");

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("landscape");

  const snap = await getDocs(collection(db, "pedidos"));

  const rows = [];

  snap.forEach(d => {
    const p = d.data();
    if (!p.criadoEm) return;

    const criado = p.criadoEm.toDate();

    if (criado >= dataInicio && criado <= dataFim) {
      rows.push({
        criado,
        dados: [
          p.nome,
          p.manutencao,
          p.go || "-",
          (p.pecas || []).map(x => `${x.descricao} (${x.quantidade})`).join("\n"),
          p.status,
          criado.toLocaleString("pt-BR")
        ]
      });
    }
  });

  rows.sort((a, b) => b.criado - a.criado);

  const body = rows.map(r => r.dados);

  if (body.length === 0) {
    alert("Nenhum pedido encontrado no per√≠odo selecionado.");
    return;
  }

  pdf.autoTable({
    head: [["Solicitante", "Manuten√ß√£o", "GO", "Pe√ßas", "Status", "Criado em"]],
    body
  });

  pdf.save("relatorio-pedidos.pdf");
};

async function aprovarTodosPendentes() {
  if (!confirm("Tem certeza que deseja aprovar TODOS os pedidos pendentes?")) return;

  try {
    const batch = writeBatch(db);
    const colRef = collection(db, "pedidos");

    const q = query(colRef, where("status", "==", "Pendente"));
    const querySnapshot = await getDocs(q);

    if (querySnapshot.empty) {
      alert("N√£o h√° pedidos pendentes para aprovar.");
      return;
    }

    querySnapshot.forEach((documento) => {
      const docRef = doc(db, "pedidos", documento.id);
      batch.update(docRef, {
        status: "Aprovado",
        finalizadoEm: new Date(),
        aprovadoPor: localStorage.getItem("usuario_nome") || "N√£o identificado"
      });
    });

    await batch.commit();
    alert("Sucesso! Todos os pedidos foram aprovados.");

  } catch (error) {
    console.error("Erro ao atualizar em lote:", error);
    alert("Erro ao aprovar pedidos. Verifique o console.");
  }
}
window.aprovarTodosPendentes = aprovarTodosPendentes;
