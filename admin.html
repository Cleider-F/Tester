<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#f3f4f6;

}
.logo{text-align:center;margin-bottom:10px}
.logo img{max-width:150px;width:100%}

  display:grid;

  border-top:1px dashed #ddd;
  padding-top:6px;

}

  width:100%;

  margin-top:4px;
  border-radius:6px;
  border:1px solid #ccc;
}

</style>
</head>

<body>

<div class="logo">
  <img src="suzano-logo.png">
</div>

<div class="login" id="loginBox">
  <h2>üîê √Årea de T√©cnicos</h2>
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<div class="painel" id="painel" style="display:none">
  <h2>üì¶ Pedidos Recebidos</h2>

  <div class="top-actions">
    <button class="btn-sair" onclick="logout()">üö™ Sair</button>
    <button class="btn-refresh" onclick="carregarPedidos()">üîÑ Atualizar</button>
  </div>

  <div class="relatorio-box">
    <button onclick="gerarRelatorioDia()">üìÑ Relat√≥rio do dia</button>
    <input type="date" id="inicio">
    <input type="date" id="fim">
    <button onclick="gerarRelatorioPeriodo()">üìÑ Relat√≥rio por per√≠odo</button>
  </div>

  <div class="cards" id="lista"></div>
</div>

<footer>Criado e Desenvolvido por Cleider Filho</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, getDocs, addDoc,
  doc, updateDoc, getDoc, query, orderBy, deleteDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const app=initializeApp({
  apiKey:"AIzaSyBsF6D5l1dXR4rSR3axpFrD-idXh2ZaRUE",
  authDomain:"testeer-1516c.firebaseapp.com",
  projectId:"testeer-1516c"
});
const db=getFirestore(app);

/* TELEGRAM */
const TELEGRAM_TOKEN="8229775934:AAEEIKF5ffP_rVvbosRilvPyb3wZ0fVBFLU";
const TELEGRAM_CHAT_ID="-1003208006500";

/* LOGIN */
window.login=()=>{
  localStorage.setItem("admin","true");
  loginBox.style.display="none";
  painel.style.display="block";
  carregarPedidos();
}
window.logout=()=>{
  localStorage.clear();
  location.reload();
}

/* NORMALIZAR */
const norm=t=>t.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"").trim();

/* CARREGAR */
async function carregarPedidos(){
  lista.innerHTML="";
  const q=query(collection(db,"pedidos"),orderBy("criadoEm","desc"));
  const snap=await getDocs(q);

  snap.forEach(d=>{
    const p=d.data();
    const finalizado=p.status!=="Pendente";
    const faltaNI=p.pecas.some(x=>!x.ni);

    lista.innerHTML+=`
<div class="card ${p.status==="Pendente"?"card-pendente":""}">
${!finalizado?`<button class="btn-excluir" onclick="excluir('${d.id}')">‚ùå</button>`:""}
<div class="status status-${p.status.toLowerCase()}">${p.status}</div>
<b>${p.nome}</b><br>
${p.manutencao} | GO: ${p.go||"-"}

${p.pecas.map((x,i)=>`
<div class="peca">
${x.descricao} (${x.quantidade})
<input value="${x.ni||""}" ${finalizado?"disabled":""}
onchange="atualizarNI('${d.id}',${i},this.value)">
</div>`).join("")}

<div class="acoes">
${finalizado
?`<div class="selo">‚úî Pedido Finalizado</div>`
:`
<button class="aprovar" ${faltaNI?"disabled":""}
onclick="mudarStatus('${d.id}','Aprovado')">Aprovar</button>
<button class="reprovar"
onclick="mudarStatus('${d.id}','Reprovado')">Reprovar</button>`}
</div>
</div>`;
  });
}

/* ATUALIZAR NI */
window.atualizarNI=async(id,i,ni)=>{
  const ref=doc(db,"pedidos",id);
  const p=(await getDoc(ref)).data();
  p.pecas[i].ni=ni;
  await updateDoc(ref,{pecas:p.pecas});
}

/* APRENDIZADO */
async function aprender(p){
  for(const x of p.pecas){
    if(x.ni){
      await addDoc(collection(db,"aprendizado_ni"),{
        descricao:norm(x.descricao),
        ni:x.ni,
        validadoEm:new Date()
      });
    }
  }
}

/* STATUS */
window.mudarStatus=async(id,status)=>{
  const ref=doc(db,"pedidos",id);
  const p=(await getDoc(ref)).data();
  if(p.status!=="Pendente")return;

  await updateDoc(ref,{status,finalizadoEm:new Date()});
  if(status==="Aprovado")await aprender(p);
  carregarPedidos();
}

/* EXCLUIR */
window.excluir=async(id)=>{
  if(confirm("Excluir pedido pendente?")){
    await deleteDoc(doc(db,"pedidos",id));
    carregarPedidos();
  }
}

/* RELAT√ìRIOS */
window.gerarRelatorioDia=()=>gerarRelatorioPeriodo(true);

window.gerarRelatorioPeriodo=async()=>{
  const { jsPDF }=window.jspdf;
  const pdf=new jsPDF("landscape");
  const snap=await getDocs(collection(db,"pedidos"));
  const rows=[];
  snap.forEach(d=>{
    const p=d.data();
    rows.push([
      p.nome,p.manutencao,p.go||"-",
      p.pecas.map(x=>`${x.descricao} (${x.quantidade})`).join("\n"),
      p.status
    ]);
  });
  pdf.autoTable({
    head:[["Solicitante","Manuten√ß√£o","GO","Pe√ßas","Status"]],
    body:rows
  });
  pdf.save("relatorio-pedidos.pdf");
}

/* AUTOLOGIN */
if(localStorage.getItem("admin")==="true"){
  loginBox.style.display="none";
  painel.style.display="block";
  carregarPedidos();
}
</script>

</body>
