<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#f3f4f6;
  padding:12px;
}

.logo{text-align:center;margin-bottom:10px}
.logo img{max-width:150px;width:100%}

footer{
  text-align:center;
  margin-top:20px;
  font-size:11px;
  color:#6b7280;
}

.login,.painel{
  max-width:1200px;
  margin:auto;
  background:#fff;
  padding:15px;
  border-radius:14px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}

h2{text-align:center;margin-bottom:10px}

.top-actions{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:15px;
}

button{
  border:none;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  font-size:14px;
}

.relatorio-box{
  background:#f9fafb;

  display:flex;
  flex-wrap:wrap;

}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:14px;
}

.card{
  background:#ffffff;
  border-left:6px solid transparent;
  border-radius:16px;

}

.card-pendente{
  background:#fffbeb;

}

.card-aprovado{
  border-left-color:#16a34a;
}

.card-reprovado{
  border-left-color:#dc2626;
}

.info{margin-bottom:8px;font-size:14px}
.info b{display:block;color:#374151}

.peca{
  margin-top:10px;
  padding-top:8px;
  border-top:1px dashed #d1d5db;
}

.peca input{
  width:100%;
  padding:8px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
}

.acoes{
  display:flex;
  flex-direction:column;
  gap:8px;
  margin-top:12px;
}

.aprovar{background:#16a34a;color:#fff}
.reprovar{background:#dc2626;color:#fff}
.aprovar:disabled{background:#9ca3af;cursor:not-allowed}

.btn-excluir{
  background:none;
  border:none;
  font-size:18px;
  cursor:pointer;
}

  background:#e5e7eb;
  padding:10px;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
}

/* HEADER ADMIN */
.header-admin{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:15px;
}

.header-admin h2{
  flex:1;
  text-align:center;
  margin:0;
}

.btn-home{
  text-decoration:none;
  font-size:20px;
  background:#e5e7eb;
  border-radius:10px;
  padding:8px 10px;
}

.btn-home:hover{background:#d1d5db}

/* === CARD MODERNO === */

.card-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.card-status{
  font-weight:bold;
  font-size:14px;
  padding:4px 10px;
  border-radius:999px;
}

.card-status.pendente{
  background:#fef3c7;
  color:#92400e;
}

.card-status.aprovado{
  background:#dcfce7;
  color:#166534;
}

.card-status.reprovado{
  background:#fee2e2;
  color:#991b1b;
}
</style>
</head>

<body>

<div class="logo">
  <img src="suzano-logo.png">
</div>

<div class="login" id="loginBox">
  <h2>üîê √Årea de T√©cnicos</h2>
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<div class="painel" id="painel" style="display:none">
  <div class="header-admin">
    <a href="index.html" class="btn-home">üè†</a>
    <h2>üì¶ Pedidos Recebidos</h2>
  </div>

  <div class="top-actions">
    <button class="btn-sair" onclick="logout()">üö™ Sair</button>
    <button class="btn-refresh" onclick="carregarPedidos()">üîÑ Atualizar</button>
  </div>

  <div class="relatorio-box">
    <button onclick="gerarRelatorioDia()">üìÑ Relat√≥rio do dia</button>
    <input type="date" id="inicio">
    <input type="date" id="fim">
    <button onclick="gerarRelatorioPeriodo()">üìÑ Relat√≥rio por per√≠odo</button>
  </div>

  <div class="cards" id="lista"></div>
</div>

<footer>Criado e Desenvolvido por Cleider Filho</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, getDocs, addDoc,
  doc, updateDoc, getDoc, query, orderBy, deleteDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const app=initializeApp({
  apiKey: "AIzaSyCAJPyQ7-a4Efxh5yTXQ_326hn22OYAUc",
  authDomain: "pedidos-almoxarifado.firebaseapp.com",
  projectId: "pedidos-almoxarifado",
});
const db=getFirestore(app);

/* USU√ÅRIOS */
const USUARIOS={
  "cleider":"Cleider Filho",
  "salles2026":"Douglas Salles",
  "gleyson2026":"Gleyson Mur√ßa",
  "robson2026":"Robson Jesus",
  "otto2026":"Leonardo Otto",
  "junior2026":"Geraldo Junior",
  "cleiton2026":"Cleiton Castro",
  "amanda2026":"Amanda",
  "mariana2026":"Mariana",
  "couto2026":"Grazy Couto",
  "breno2026":"Breno",
  "luiz2026":"Luiz"
};

window.login=()=>{
  const senha=document.getElementById("senha").value;
  if(!USUARIOS[senha]) return alert("Senha inv√°lida");
  localStorage.setItem("admin","true");
  localStorage.setItem("usuario_nome",USUARIOS[senha]);
  loginBox.style.display="none";
  painel.style.display="block";
  carregarPedidos();
};

window.logout=()=>{localStorage.clear();location.reload()}

async function carregarPedidos(){
  lista.innerHTML="";
  const snap=await getDocs(query(collection(db,"pedidos"),orderBy("criadoEm","desc")));
  const pedidos=[];
  snap.forEach(d=>pedidos.push({id:d.id,...d.data()}));

  pedidos.sort((a,b)=>{
    if(a.status==="Pendente"&&b.status!=="Pendente")return -1;
    if(a.status!=="Pendente"&&b.status==="Pendente")return 1;
    return 0;
  });

  pedidos.forEach(p=>{
    const finalizado=p.status!=="Pendente";
    const faltaNI=p.pecas.some(x=>!x.ni);

    lista.innerHTML+=`
    <div class="card card-${p.status.toLowerCase()}">
      <div class="card-header">
        <span class="card-status ${p.status.toLowerCase()}">${p.status}</span>
        ${!finalizado?`<button class="btn-excluir" onclick="excluir('${p.id}')">‚ùå</button>`:""}
      </div>

      <div class="info"><b>Solicitante</b>${p.nome}</div>
      <div class="info"><b>Manuten√ß√£o</b>${p.manutencao}</div>
      <div class="info"><b>GO</b>${p.go||"-"}</div>

      <div class="info"><b>Pe√ßas</b></div>

      ${p.pecas.map((x,i)=>`
        <div class="peca">
          <b>${x.descricao} (${x.quantidade})</b>
          <input value="${x.ni||""}" ${finalizado?"disabled":""}
          onchange="atualizarNI('${p.id}',${i},this.value)">
        </div>`).join("")}

      <div class="acoes">
        ${finalizado
          ?`<div class="selo">‚úî ${p.status}<br>üë∑‚Äç‚ôÇÔ∏è ${p.aprovadoPor||"-"}</div>`
          :`
          <button class="aprovar" ${faltaNI?"disabled":""}
          onclick="mudarStatus('${p.id}','Aprovado')">‚úÖ Aprovar</button>
          <button class="reprovar"
          onclick="mudarStatus('${p.id}','Reprovado')">‚ùå Reprovar</button>`}
      </div>
    </div>`;
  });
}

window.atualizarNI=async(id,i,ni)=>{
  const ref=doc(db,"pedidos",id);
  const p=(await getDoc(ref)).data();
  p.pecas[i].ni=ni.trim();
  await updateDoc(ref,{pecas:p.pecas});
  carregarPedidos();
};

window.mudarStatus=async(id,status)=>{
  await updateDoc(doc(db,"pedidos",id),{
    status,
    aprovadoPor:localStorage.getItem("usuario_nome"),
    finalizadoEm:new Date()
  });
  carregarPedidos();
};

window.excluir=async(id)=>{
  if(confirm("Excluir pedido pendente?")){
    await deleteDoc(doc(db,"pedidos",id));
    carregarPedidos();
  }
};

if(localStorage.getItem("admin")==="true"){
  loginBox.style.display="none";
  painel.style.display="block";
  carregarPedidos();
}
</script>

</body>
</html>
