<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, getDocs, addDoc,
  doc, updateDoc, getDoc, query, orderBy,
  deleteDoc, onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyBsF6D5l1dXR4rSR3axpFrD-idXh2ZaRUE",
  authDomain: "testeer-1516c.firebaseapp.com",
  projectId: "testeer-1516c"
});
const db = getFirestore(app);

let unsubscribePedidos = null;
let ultimoPedidoId = null;

/* LOGIN */
const USUARIOS = {
  "cleider":"Cleider Filho",
  "salles2026":"Douglas Salles",
  "gleyson2026":"Gleyson Mur√ßa",
  "robson2026":"Robson Jesus",
  "otto2026":"Leonardo Otto",
  "junior2026":"Geraldo Junior",
  "cleiton2026":"Cleiton Castro",
  "amanda2026":"Amanda",
  "mariana2026":"Mariana",
  "couto2026":"Grazy Couto",
  "breno2026":"Breno",
  "luiz2026":"Luiz",
  "joaquim2026":"Joaquim Pereira"
};

window.login=()=>{
  const senha=document.getElementById("senha").value;
  if(!USUARIOS[senha]) return alert("Senha inv√°lida");
  localStorage.setItem("admin","true");
  localStorage.setItem("usuario_nome",USUARIOS[senha]);
  loginBox.style.display="none";
  painel.style.display="block";
  carregarPedidos();
  if(localStorage.getItem("notificacao_ativa")==="true") iniciarEscutaPedidos();
};

window.logout=()=>{localStorage.clear();location.reload()}

/* RELAT√ìRIO */
window.toggleRelatorio=()=>{
  relatorioBox.style.display =
    relatorioBox.style.display==="none"?"flex":"none";
};

/* NOTIFICA√á√ïES */
window.ativarNotificacoes=async()=>{
  const perm=await Notification.requestPermission();
  if(perm!=="granted") return alert("Permiss√£o negada");
  localStorage.setItem("notificacao_ativa","true");
  iniciarEscutaPedidos();
  alert("üîî Notifica√ß√µes ativadas");
};

function iniciarEscutaPedidos(){
  if(unsubscribePedidos) return;
  const q=query(collection(db,"pedidos"),orderBy("criadoEm","desc"));
  unsubscribePedidos=onSnapshot(q,snap=>{
    if(snap.empty) return;
    const docAtual=snap.docs[0];
    if(!ultimoPedidoId){
      ultimoPedidoId=docAtual.id;
      return;
    }
    if(docAtual.id!==ultimoPedidoId){
      ultimoPedidoId=docAtual.id;
      const p=docAtual.data();
      new Notification("üì¶ Novo pedido recebido",{
        body:`Solicitante: ${p.nome}\nManuten√ß√£o: ${p.manutencao}\nPe√ßas: ${p.pecas.length}`,
        icon:"suzano-logo.png"
      });
      new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg").play();
    }
  });
}

/* AUTOLOGIN */
if(localStorage.getItem("admin")==="true"){
  loginBox.style.display="none";
  painel.style.display="block";
  carregarPedidos();
  if(localStorage.getItem("notificacao_ativa")==="true") iniciarEscutaPedidos();
}
</script>
