async function renderizarPedidos(pedidos){
  lista.innerHTML = "";

  // Pendentes primeiro
  pedidos.sort((a,b)=>{
    if(a.status==="Pendente" && b.status!=="Pendente") return -1;
    if(a.status!=="Pendente" && b.status==="Pendente") return 1;
    return 0;
  });

  for (const p of pedidos) {
    const finalizado = p.status !== "Pendente";
    const faltaNI = (p.pecas || []).some(x => !x.ni);

    /* ============================

    let pecasHTML = "";

    for (let i = 0; i < (p.pecas || []).length; i++) {
      const x = p.pecas[i];

      let ultimaTxt = "Primeira solicitaÃ§Ã£o";

      if (p.categoria === "EPI" && x.ni) {

        if (!cacheUltimaEPI.has(key)) {
          const ultima = await buscarUltimaSolicitacaoEPI({
            nome: p.nome,
            ni: x.ni,
            pedidoAtualId: p.id
          });
          cacheUltimaEPI.set(key, ultima || null);
        }

        const ultima = cacheUltimaEPI.get(key);
        if (ultima) ultimaTxt = ultima.toLocaleDateString("pt-BR");

          <b>${x.descricao} (${x.quantidade})</b>

            value="${x.ni || ""}"
            ${finalizado ? "disabled" : ""}

              ğŸ“… Ãšltima solicitaÃ§Ã£o: <b>${ultimaTxt}</b>

async function aprender(p){
  for(const x of p.pecas){
    if(!x.ni)continue;

    const q=query(
      collection(db,"aprendizado_ni"),
      where("descricao","==",norm(x.descricao)),
      where("ni","==",x.ni.trim())
    );

    const snap=await getDocs(q);
    if(!snap.empty)continue;

    await addDoc(collection(db,"aprendizado_ni"),{
      descricao:norm(x.descricao),
      ni:x.ni.trim(),
      validadoEm:new Date()
    });
  }
}

/* =========================================================
   BUSCAR ÃšLTIMA SOLICITAÃ‡ÃƒO EPI
========================================================= */
async function buscarUltimaSolicitacaoEPI({ nome, ni, pedidoAtualId }) {
  const q = query(
    collection(db, "pedidos"),
    where("categoria", "==", "EPI")
  );

  const snap = await getDocs(q);

  let ultimaData = null;

  snap.forEach(docSnap => {
    const p = docSnap.data();

    // ignora o pedido atual
    if (docSnap.id === pedidoAtualId) return;
    if (!p.criadoEm) return;
    if (p.nome !== nome) return;

    for (const peca of p.pecas || []) {
      if (peca.ni && peca.ni === ni) {
        const data = p.criadoEm.toDate();
        if (!ultimaData || data > ultimaData) ultimaData = data;
      }
    }
  });

  return ultimaData;
}

window.gerarRelatorioPeriodo = async () => {
  const dataInicio = new Date(inicio.value + "T00:00:00");
  const dataFim    = new Date(fim.value + "T23:59:59");

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("landscape");

  const snap = await getDocs(collection(db, "pedidos"));

  const rows = [];

  snap.forEach(d => {
    const p = d.data();
    if (!p.criadoEm) return;

    const criado = p.criadoEm.toDate();

    if (criado >= dataInicio && criado <= dataFim) {
      rows.push({
        criado,
        dados: [
          p.nome,
          p.manutencao,
          p.go || "-",
          p.pecas.map(x => `${x.descricao} (${x.quantidade})`).join("\n"),
          p.status,
          criado.toLocaleString("pt-BR")
        ]
      });
    }
  });

  rows.sort((a, b) => b.criado - a.criado);

  const body = rows.map(r => r.dados);

  if (body.length === 0) {
    alert("Nenhum pedido encontrado no perÃ­odo selecionado.");
    return;
  }

  pdf.autoTable({
    head: [["Solicitante", "ManutenÃ§Ã£o", "GO", "PeÃ§as", "Status", "Criado em"]],
    body
  });

  pdf.save("relatorio-pedidos.pdf");
};

async function aprovarTodosPendentes() {
  if (!confirm("Tem certeza que deseja aprovar TODOS os pedidos pendentes?")) return;

  try {
    const batch = writeBatch(db);
    const colRef = collection(db, "pedidos");

    // âš ï¸ Seu status no sistema Ã© "Pendente" (com P maiÃºsculo).
    // O seu cÃ³digo estava buscando "pendente" (minÃºsculo), isso nÃ£o vai encontrar nada.
    const q = query(colRef, where("status", "==", "Pendente"));
    const querySnapshot = await getDocs(q);

    if (querySnapshot.empty) {
      alert("NÃ£o hÃ¡ pedidos pendentes para aprovar.");
      return;
    }

    querySnapshot.forEach((documento) => {
      const docRef = doc(db, "pedidos", documento.id);
      batch.update(docRef, {
        status: "Aprovado",
        finalizadoEm: new Date(),
        aprovadoPor: localStorage.getItem("usuario_nome") || "NÃ£o identificado"
      });
    });

    await batch.commit();
    alert("Sucesso! Todos os pedidos foram aprovados.");
    // âœ… realtime: NÃƒO precisa reload

  } catch (error) {
    console.error("Erro ao atualizar em lote:", error);
    alert("Erro ao aprovar pedidos. Verifique o console.");
  }
}

window.aprovarTodosPendentes = aprovarTodosPendentes;
