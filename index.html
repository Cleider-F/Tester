<style>

}

.sugestoes {
  position: absolute;
  background: #fff;

</style>
</head>

<body>

<script src="lista_NI.js"></script>

<div class="container">
  <div class="logo">
    <img src="suzano-logo.png">
  </div>

  <h1>Pedido de Pe√ßas ‚Äì Almoxarifado CMC</h1>

  <form id="formPedido">

    <div id="listaPecas"></div>

    <button type="button" class="secundario" onclick="adicionarPeca()">‚ûï Adicionar pe√ßa</button>

    <label>Tipo de Manuten√ß√£o</label>
    <select id="manutencao" required>
      <option value="">Selecione</option>
      <option>Revis√£o</option>
      <option>Preventiva-ITR</option>
      <option>CNP</option>
      <option>SOS</option>
      <option>Uso Geral</option>
    </select>

    <label>GO do Equipamento</label>
    <input id="go" required>

    <label>Nome do solicitante</label>
    <input id="nome" required>

    <button type="submit">üì¶ Enviar Pedido</button>
    <div id="mensagem" class="mensagem"></div>
  </form>

  <a href="admin.html">
    <button class="admin-btn">üîê √Årea de T√©cnicos üõ†Ô∏è</button>
  </a>
</div>

<footer>Criado e Desenvolvido por Cleider Filho</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const app = initializeApp({
  apiKey: "AIzaSyBsF6D5l1dXR4rSR3axpFrD-idXh2ZaRUE",
  authDomain: "testeer-1516c.firebaseapp.com",
  projectId: "testeer-1516c"
});
const db = getFirestore(app);

/* APRENDIZADO */
let aprendizadoNI = [];

const snap = await getDocs(collection(db,"aprendizado_ni"));
snap.forEach(d => aprendizadoNI.push(d.data()));

function normalizar(txt){
  return txt.toUpperCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g,"")
    .trim();
}

function buscarNI(desc){
  const n = normalizar(desc);
  let achado = aprendizadoNI.find(i => i.descricao === n);
  if(achado) return achado.ni;

  if(window.LISTA_NI){
    const fixo = window.LISTA_NI.find(i => normalizar(i.produto) === n);
    return fixo ? fixo.ni : null;
  }
  return null;
}

/* PE√áAS */
window.adicionarPeca = ()=>{
  const div=document.createElement("div");
  div.className="peca";
  div.innerHTML=`
<label>Descri√ß√£o da Pe√ßa</label>
<div class="autocomplete-box">
<textarea class="descricao" required></textarea>
<div class="sugestoes" style="display:none"></div>
</div>

<label>NI (opcional)</label>
<div class="ni-linha">
<input class="ni-manual">
<span class="ni-ok">‚úîÔ∏è</span>
</div>
<div class="ni-info">NI identificado automaticamente ou informado manualmente</div>

<label>Quantidade</label>
<input type="number" class="quantidade" min="1" required>

<button type="button" class="remover" onclick="this.parentElement.remove()">‚ùå Remover</button>
`;
  document.getElementById("listaPecas").appendChild(div);

  const desc=div.querySelector(".descricao");
  const ni=div.querySelector(".ni-manual");
  const ok=div.querySelector(".ni-ok");

  desc.oninput=()=>{
    const encontrado=buscarNI(desc.value);
    if(encontrado){
      ni.value=encontrado;
      ok.style.display="inline";
    } else {
      ok.style.display="none";
    }
  };

  ni.oninput=()=>{
    ok.style.display = ni.value.trim() ? "inline" : "none";
  };
};

/* INICIAL */
adicionarPeca();

/* GO */
const manutencao=document.getElementById("manutencao");
const go=document.getElementById("go");
manutencao.onchange=()=>{
  go.required = manutencao.value!=="Uso Geral";
  go.disabled = manutencao.value==="Uso Geral";
  if(go.disabled) go.value="";
};

/* TELEGRAM */
const TELEGRAM_TOKEN = "8229775934:AAEEIKF5ffP_rVvbosRilvPyb3wZ0fVBFLU";
const TELEGRAM_CHAT_ID = "-1003208006500";

function notificarTelegram(p){
fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
chat_id:TELEGRAM_CHAT_ID,
text:`üì¶ NOVO PEDIDO

Solicitante: ${p.nome}
Manuten√ß√£o: ${p.manutencao}
GO: ${p.go||"-"}

${p.pecas.map(x=>`‚Ä¢ ${x.descricao} | NI: ${x.ni||"N/I"} | Qtd: ${x.quantidade}`).join("\n")}`
})
});
}

/* SUBMIT */
formPedido.onsubmit=async e=>{
e.preventDefault();
const pecas=[];
document.querySelectorAll(".peca").forEach(p=>{
pecas.push({
descricao:p.querySelector(".descricao").value,
ni:p.querySelector(".ni-manual").value||buscarNI(p.querySelector(".descricao").value),
quantidade:p.querySelector(".quantidade").value
});
});

await addDoc(collection(db,"pedidos"),{
nome:nome.value,
manutencao:manutencao.value,
go:go.value,
pecas,
status:"Pendente",
criadoEm:new Date()
});

notificarTelegram({nome:nome.value,manutencao:manutencao.value,go:go.value,pecas});
mensagem.textContent="‚úÖ Pedido enviado com sucesso!";
mensagem.className="mensagem sucesso";
formPedido.reset();
document.getElementById("listaPecas").innerHTML="";
adicionarPeca();
};
</script>

</body>
</html>
