<style>
:root{
  --primaria:#2563eb;
  --primaria-dark:#1e40af;

  --card:#ffffff;
  --texto:#111827;
  --cinza:#6b7280;

}

/* FUNDO APP */
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:linear-gradient(180deg,var(--primaria),var(--primaria-dark));
  display:flex;
  justify-content:center;
}

/* CONTAINER */
.container{
  background:var(--fundo);
  width:100%;
  max-width:420px;
  min-height:100vh;
  border-radius:22px 22px 0 0;
  padding:16px;
  box-shadow:0 -10px 30px rgba(0,0,0,.15);
}

/* HEADER */

  background:linear-gradient(180deg,#2563eb,#1e40af);

  border-radius:16px;
  padding:12px 14px;
  display:flex;
  align-items:center;
}

.menu-btn{
  width:36px;
  height:36px;
  border-radius:10px;
  background:rgba(255,255,255,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
}

.app-header .titulo{
  margin-left:10px;
  line-height:1.2;
}

.app-header strong{
  font-size:16px;
}

.app-header span{
  font-size:11px;
  opacity:.85;
}


/* FORM */
label{
  font-size:12px;
  color:#374151;
  margin-top:14px;
  display:block;
}

input,textarea,select{
  width:95%;
  background:#f8fafc;
  border:1px solid #e5e7eb;
  border-radius:12px;
  padding:12px;
  font-size:14px;

}

textarea{min-height:50px}

/* CARD PE√áA */
.peca{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-top:16px;
  box-shadow:0 8px 18px rgba(0,0,0,.08);
  position:relative;
}


.remover{
  position:absolute;
  top:12px;
  right:12px;
  width:32px;
  height:32px;
  border-radius:50%;
  background:#fee2e2;
  color:#b91c1c;
  font-size:14px;
  padding:0;
}


/* BOT√ïES */
button{
  width:100%;
  border:none;
  border-radius:14px;
  padding:14px;
  font-size:15px;
  margin-top:12px;
  color:#fff;
}

.secundario{
  background:#eff6ff;
  color:#2563eb;
  border:1px dashed #93c5fd;
  font-weight:500;
}


.btn-principal{
  background:#0be023;
  margin-top:24px;
  height:54px;
  font-size:17px;
  border-radius:18px;
  box-shadow:0 10px 20px rgba(10, 164, 67, 0.35);
}


/* AUTOCOMPLETE */
.autocomplete-box{position:relative}

.sugestoes{
  position:absolute;
  background:#fff;
  width:100%;
  border-radius:12px;
  border:1px solid #e5e7eb;
  max-height:160px;
  overflow-y:auto;
  z-index:10;
}

.sugestoes div{
  padding:10px;
  cursor:pointer;
}

.sugestoes div:hover{
  background:#f1f5f9;
}

/* ATALHOS */
.atalhos{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:20px;
}

.atalhos a{
  background:#fff;
  border-radius:14px;
  padding:12px;
  text-align:center;
  text-decoration:none;
  color:#111827;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  font-size:14px;
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  inset:0 auto 0 0;
  width:260px;
  background:#111827;
  color:#fff;
  transform:translateX(-100%);
  transition:.3s;
  z-index:1002;
  padding:16px;
}

.sidebar.active{transform:translateX(0)}

.sidebar a{
  display:block;
  padding:12px;
  border-radius:10px;
  color:#fff;
  text-decoration:none;
}

.sidebar a:hover{background:#1f2937}

.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:1001;
}

.menu-overlay.active{display:block}

.mensagem{
  text-align:center;
  font-weight:bold;
  margin-top:10px;
}

.sucesso{color:var(--sucesso)}
.erro{color:var(--perigo)}
.bloqueio{
  background:#fee2e2;
  color:#b91c1c;
  padding:10px;
  border-radius:12px;
}

.btn-remover{
  position:absolute;
  top:14px;
  right:14px;
  width:26px;
  height:26px;
  border-radius:50%;
  background:#fee2e2;
  color:#b91c1c;
  border:none;
  font-size:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:.6;
}

.btn-remover:hover{
  opacity:1;
  background:#fecaca;
}

</style>
</head>

<body>

<script src="lista_solicitantes.js"></script>

<div class="container">

<header class="app-header">
  <button class="menu-btn" onclick="abrirMenu()">‚ò∞</button>
  <div class="titulo">
    <strong>Pedido de Pe√ßas</strong><br>
    <span>Almoxarifado CMC</span>
  </div>
</header>

<div class="menu-overlay" onclick="fecharMenu()"></div>

<aside class="sidebar">
    <a href="index.html">üìù Pedido de Pe√ßas</a>
    <a href="admin.html">üîê √Årea de T√©cnicos üõ†Ô∏è</a>

<form id="formPedido">

  <div id="listaPecas">
    <div class="peca">
      <label>Descri√ß√£o da Pe√ßa</label>
      <div class="autocomplete-box">
        <textarea class="descricao" required oninput="sugerirPecas(this)"></textarea>
        <div class="sugestoes" style="display:none"></div>
      </div>

      <label>NI</label>

      <label>Quantidade</label>
      <input type="number" class="quantidade" min="1" required>

      <button class="btn-remover" title="Remover pe√ßa">‚úï</button>
    </div>
  </div>

  <button type="button" class="secundario" onclick="adicionarPeca()">‚ûï Adicionar pe√ßa</button>

  <label>
    <input type="checkbox" id="isDevolucao"> Pedido de devolu√ß√£o
  </label>

  <div class="peca">

  <label>Tipo de Manuten√ß√£o</label>
  <select id="manutencao" required>
    <option value="">Selecione</option>
    <option>Revis√£o</option>

</div>

  <a href="admin.html">üõ†Ô∏è T√©cnicos</a>

</div>

<script>
// MENU
function abrirMenu(){
  document.querySelector(".sidebar").classList.add("active");
  document.querySelector(".menu-overlay").classList.add("active");
}
function fecharMenu(){
  document.querySelector(".sidebar").classList.remove("active");
  document.querySelector(".menu-overlay").classList.remove("active");
}
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
   apiKey: "AIzaSyCAJPyQ7-a4Efxxh5yTXQ_326hn22OYAuc",

  authDomain: "pedidos-almoxarifado.firebaseapp.com",

  projectId: "pedidos-almoxarifado",

  storageBucket: "pedidos-almoxarifado.firebasestorage.app",

  messagingSenderId: "443882865992",

  appId: "1:443882865992:web:1afcc37c29bd8800eedf7d"
});
const db = getFirestore(app);

const form = document.getElementById("formPedido");
const mensagem = document.getElementById("mensagem");
const lista = document.getElementById("listaPecas");
const manutencaoSelect = document.getElementById("manutencao");
const goInput = document.getElementById("go");

let nisBloqueadosCache = new Set();

async function carregarNisBloqueados(){
  const snap = await getDocs(collection(db, "ni_bloqueados"));
  snap.forEach(doc=>{
    nisBloqueadosCache.add(doc.id);
  });

  console.log("üö´ NIs bloqueados carregados:", nisBloqueadosCache.size);
}

manutencaoSelect.addEventListener("change", () => {
  const semGO = ["Uso Geral", "EPI/Uniforme"].includes(manutencaoSelect.value);

  goInput.required = !semGO;
  goInput.disabled = semGO;

  if (semGO) goInput.value = "";
});

window.adicionarPeca = () => {
  const div = document.createElement("div");
  div.className = "peca";
  div.innerHTML = `
    <label>Descri√ß√£o da Pe√ßa</label>
    <div class="autocomplete-box">
      <textarea class="descricao" required oninput="sugerirPecas(this)"></textarea>
      <div class="sugestoes" style="display:none"></div>
    </div>

    <label>NI</label>
    <input type="text" class="ni-manual">

    <label>Quantidade</label>
    <input type="number" class="quantidade" min="1" required>

    <button type="button" class="remover" onclick="removerPeca(this)">‚ùå Remover</button>
  `;
  lista.appendChild(div);
};

window.removerPeca = (btn) => {
  if (document.querySelectorAll(".peca").length === 1) return;
  btn.parentElement.remove();
};

function normalizar(txt) {
  return txt.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"").trim();
}

let aprendizadoNI = [];

async function carregarAprendizadoNI() {
  const snap = await getDocs(collection(db,"aprendizado_ni"));
  aprendizadoNI = snap.docs.map(d => ({
    descricao: normalizar(d.data().descricao),
    ni: d.data().ni
  }));
}
await carregarAprendizadoNI();
await carregarNisBloqueados();


window.sugerirPecas = (textarea) => {
  const termo = normalizar(textarea.value);
  const box = textarea.parentElement.querySelector(".sugestoes");

  if (!termo || termo.length < 2) {
    box.style.display = "none";
    return;
  }

  let resultados = [];


  aprendizadoNI.forEach(i => {
    if (i.descricao.includes(termo)) {
      resultados.push({ produto: i.descricao, ni: i.ni });
    }
  });

  if (window.LISTA_NI) {
    window.LISTA_NI.forEach(i => {
      const prodNorm = normalizar(i.produto);
      if (prodNorm.includes(termo) &&
          !resultados.some(r => normalizar(r.produto) === prodNorm)) {
        resultados.push({ produto: i.produto, ni: i.ni });
      }
    });
  }

  resultados = resultados.slice(0,6);
  if (!resultados.length) { box.style.display="none"; return; }

 box.innerHTML = resultados.map(r => {
  const bloqueado = r.ni && nisBloqueadosCache.has(String(r.ni));

  return `
    <div 
      onclick="${bloqueado ? "" : `selecionarPeca(this,'${r.produto}','${r.ni}')`}"
      style="${bloqueado ? "opacity:.6; cursor:not-allowed;" : ""}"
    >
      ${r.produto}
      <span style="font-size:11px;color:#6b7280">
        | NI ${r.ni}
      </span>
      ${
        bloqueado
          ? `<span style="color:#b91c1c;font-size:11px;font-weight:bold"> üö´ Sem saldo</span>`
          : ""
      }
    </div>
  `;
}).join("");


  box.style.display="block";
};

window.sugerirSolicitante = (input) => {
  const termo = normalizar(input.value);
  const box = input.parentElement.querySelector(".sugestoes");

  if (!termo || termo.length < 2) {
    box.style.display = "none";
    return;
  }

  const resultados = (window.LISTA_SOLICITANTES || [])
    .filter(n => normalizar(n).includes(termo))
    .slice(0,6);

  if (!resultados.length) {
    box.style.display = "none";
    return;
  }

  box.innerHTML = resultados
    .map(n => `<div onclick="selecionarSolicitante(this,'${n}')">${n}</div>`)
    .join("");

  box.style.display = "block";
};

window.selecionarSolicitante = (el, nome) => {
  const box = el.parentElement;
  const input = box.previousElementSibling;
  input.value = nome;
  box.style.display = "none";
};

window.selecionarPeca = (el, produto, ni) => {
  const peca = el.closest(".peca");
  peca.querySelector(".descricao").value = produto;
  peca.querySelector(".ni-manual").value = ni;
  el.parentElement.style.display="none";
};

const TELEGRAM_TOKEN = "8229775934:AAEEIKF5ffP_rVvbosRilvPyb3wZ0fVBFLU";
const TELEGRAM_CHAT_ID = "-1003671947511";

function notificarTelegram(pedido) {
  const titulo =
    pedido.tipo === "DEVOLUCAO"
      ? "üì¶ PEDIDO DE DEVOLU√á√ÉO"
      : "üß∞ NOVO PEDIDO DE PE√áAS";

  const texto = `
${titulo}

üë§ Solicitante: ${pedido.nome}
üõ† Manuten√ß√£o: ${pedido.manutencao}
üöö GO: ${pedido.go || "-"}

üì¶ Pe√ßas:
${pedido.pecas.map(p => `- ${p.descricao} | NI: ${p.ni || "N√ÉO INFORMADO"} | Qtd: ${p.quantidade}`).join("\n")}
`;

  fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: texto })
  });
}

async function verificarBloqueios(nis) {
  const bloqueados = [];

  for (const ni of nis) {
    if (!ni) continue;

    const snap = await getDoc(doc(db, "ni_bloqueados", ni));
    if (snap.exists()) {
      bloqueados.push(ni);
    }
  }

  return bloqueados;
}

form.addEventListener("submit", async e => {
  e.preventDefault();
  try {
  const pecas = [];
  document.querySelectorAll(".peca").forEach(p => {
    const desc = p.querySelector(".descricao").value;
    const niManual = p.querySelector(".ni-manual").value.trim();
    const niAuto =
      aprendizadoNI.find(a => a.descricao === normalizar(desc))?.ni
      || window.LISTA_NI?.find(i => normalizar(i.produto) === normalizar(desc))?.ni;

    pecas.push({
      descricao: desc,
      quantidade: p.querySelector(".quantidade").value,
      ni: niManual || niAuto || null
    });
  });

  // üîí VERIFICA BLOQUEIOS
  const nisPedido = pecas.map(p => p.ni).filter(Boolean);
  const nisBloqueados = await verificarBloqueios(nisPedido);

  if (nisBloqueados.length) {
    mensagem.innerHTML = `
      ‚ùå Pedido n√£o permitido<br>
      NI sem saldo: <strong>${nisBloqueados.join(", ")}</strong><br>
    `;
    mensagem.className = "mensagem bloqueio";
    return;
  }

    const tipoPedido = document.getElementById("isDevolucao").checked
      ? "DEVOLUCAO"
      : "PEDIDO";

    await addDoc(collection(db,"pedidos"),{
  manutencao: manutencaoSelect.value,
  go: goInput.value,
  nome: document.getElementById("nome").value,
  pecas,
  nis: pecas.map(p => p.ni).filter(Boolean),
  tipo: tipoPedido,
  categoria: manutencaoSelect.value === "EPI/Uniforme" ? "EPI" : "CONVENCIONAL",
  status:"Pendente",
  criadoEm:new Date()
});


    notificarTelegram({
      nome: document.getElementById("nome").value,
      manutencao: manutencaoSelect.value,
      go: goInput.value,
      pecas,
      tipo: tipoPedido
    });

    mensagem.textContent = "‚úÖ Pedido enviado com sucesso!";
    mensagem.className = "mensagem sucesso";
    form.reset();
  } catch {
    mensagem.textContent = "‚ùå Erro ao enviar pedido";
    mensagem.className = "mensagem erro";
  }
});

window.abrirMenu = () => {
  document.querySelector(".sidebar").classList.add("active");
  document.querySelector(".menu-overlay").classList.add("active");
};

window.fecharMenu = () => {
  document.querySelector(".sidebar").classList.remove("active");
  document.querySelector(".menu-overlay").classList.remove("active");
};


document.querySelectorAll(".sidebar nav a").forEach(a=>{
  if(a.href === window.location.href){
    a.classList.add("ativo");
  }
});

</script>

</body>
