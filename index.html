<script type="module">

  appId: "1:1030430919430:web:22224089ad1c80f8a56c87"
});
const db = getFirestore(app);

/* üì≤ TELEGRAM */
const TELEGRAM_TOKEN = "8229775934:AAEEIKF5ffP_rVvbosRilvPyb3wZ0fVBFLU";

/* ELEMENTOS */
const form = document.getElementById("formPedido");
const mensagem = document.getElementById("mensagem");
const lista = document.getElementById("listaPecas");
const manutencaoSelect = document.getElementById("manutencao");
const goInput = document.getElementById("go");

/* GO opcional se Uso Geral */
manutencaoSelect.addEventListener("change", () => {
  if (manutencaoSelect.value === "Uso Geral") {
    goInput.required = false;
    goInput.disabled = true;
    goInput.value = "";
  } else {
    goInput.required = true;
    goInput.disabled = false;
  }
});

/* PE√áAS */
window.adicionarPeca = () => {
  const div = document.createElement("div");
  div.className = "peca";
  div.innerHTML = `
    <label>Descri√ß√£o da Pe√ßa</label>
    <textarea class="descricao" required></textarea>
    <label>Quantidade</label>
    <input type="number" class="quantidade" min="1" required>
    <button type="button" class="remover" onclick="removerPeca(this)">‚ùå Remover</button>
  `;
  lista.appendChild(div);
};

window.removerPeca = (btn) => {
  if (document.querySelectorAll(".peca").length === 1) return;
  btn.parentElement.remove();
};

/* üß† NORMALIZA√á√ÉO √öNICA */
function normalizar(txt) {
  return txt.toUpperCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g,"")
    .replace(/\bPOLCA\b|\bPOCA\b/g,"PORCA")
    .replace(/\bARUELA\b/g,"ARRUELA")
    .replace(/\bPARAFUZO\b/g,"PARAFUSO")
    .trim();
}

/* üìö APRENDIZADO (SOMENTE INDEX) */
let APRENDIZADO_NI = [];

async function carregarAprendizadoNI() {
  const snap = await getDocs(collection(db,"aprendizado_ni"));
  APRENDIZADO_NI = snap.docs.map(d => d.data());
}

/* üîé BUSCA DE NI */
function buscarNI(descricao) {
  const descNorm = normalizar(descricao);

  /* 1Ô∏è‚É£ aprendizado */
  const aprendido = APRENDIZADO_NI.find(x =>
    x.descricao_normalizada === descNorm
  );
  if (aprendido) return aprendido.ni;

  /* 2Ô∏è‚É£ lista oficial */
  if (!window.LISTA_NI) return null;

  const numsDesc = descNorm.match(/\d+/g) || [];
  const palavrasDesc = descNorm
    .replace(/\d+/g,"")
    .split(" ")
    .filter(p => p.length > 2);

  let melhorNI = null;
  let melhorScore = 0;

  window.LISTA_NI.forEach(item => {
    const prod = normalizar(item.produto);
    const numsProd = prod.match(/\d+/g) || [];
    const palavrasProd = prod
      .replace(/\d+/g,"")
      .split(" ")
      .filter(p => p.length > 2);

    if (
      numsDesc.length !== numsProd.length ||
      !numsDesc.every(n => numsProd.includes(n))
    ) return;

    const comuns = palavrasDesc.filter(p =>
      palavrasProd.includes(p)
    );

    const score = comuns.length;
    const minimo = palavrasProd.length === 1 ? 1 : 2;

    if (score >= minimo && score > melhorScore) {
      melhorScore = score;
      melhorNI = item.ni;
    }
  });

  return melhorNI;
}

/* üì≤ TELEGRAM */
function notificarTelegram(pedido) {
  const texto = `
üì¶ NOVO PEDIDO DE PE√áAS

Solicitante: ${pedido.nome}
Manuten√ß√£o: ${pedido.manutencao}
GO: ${pedido.go || "-"}

Pe√ßas:
${pedido.pecas.map(p => 
`- ${p.descricao}
  NI: ${p.ni ?? "N√ÉO INFORMADO"}
  Qtd: ${p.quantidade}`).join("\n\n")}
`;

  fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ chat_id:TELEGRAM_CHAT_ID, text:texto })
  });
}

/* üöÄ SUBMIT */
form.addEventListener("submit", async e => {
  e.preventDefault();
  try {
    const pecas = [];
    document.querySelectorAll(".peca").forEach(p => {
      const descricao = p.querySelector(".descricao").value;
      pecas.push({
        descricao,
        quantidade: p.querySelector(".quantidade").value,
        ni: buscarNI(descricao)
      });
    });

    const pedido = {
      manutencao: manutencaoSelect.value,
      go: goInput.value,
      nome: document.getElementById("nome").value,
      pecas
    };

    await addDoc(collection(db,"pedidos"),{
      ...pedido,
      status:"Pendente",
      criadoEm:new Date()
    });

    notificarTelegram(pedido);

    mensagem.textContent = "‚úÖ Pedido enviado com sucesso!";
    mensagem.className = "mensagem sucesso";
    form.reset();
  } catch(err) {
    console.error(err);
    mensagem.textContent = "‚ùå Erro ao enviar pedido";
    mensagem.className = "mensagem erro";
  }
});

/* ‚è≥ carregar aprendizado ao abrir */
await carregarAprendizadoNI();

</script>
