<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.logo { text-align:center; margin-bottom:15px; }
.logo img { max-width:180px; width:100%; }

body {
  font-family: Arial, Helvetica, sans-serif;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  flex-direction:column;
}

.container {
  background:#fff;
  max-width:480px;
  width:100%;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);

h1 { text-align:center; font-size:20px; }
label { font-weight:bold; margin-top:10px; display:block; }

input, textarea, select {
  width:97%;
  padding:8px;

}

.peca {

}

.ni-info { font-size:12px; color:#6b7280; }

button {
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;

  background:#16a34a;

  font-size:15px;
}

button:hover { background:#15803d; }
.secundario { background:#2563eb; }
.remover { background:#dc2626; }
.admin-btn { background:#111827; }

.mensagem { text-align:center; font-weight:bold; margin-top:10px; }
.sucesso { color:green; }

footer {
  text-align:center;
  font-size:11px;
  color:#6b7280;
  margin-top:15px;
}

  background:#e5e7eb;
  cursor:not-allowed;
}

.autocomplete-box { position: relative; }

.sugestoes {
  position:absolute;
  background:#fff;
  border:1px solid #d1d5db;
  border-radius:8px;

  max-height:160px;
  overflow-y:auto;
  z-index:1000;
}

.sugestoes div {
  padding:8px;
  cursor:pointer;
  font-size:14px;
}

</style>
</head>

<body>

<script src="lista_NI.js"></script>

<div class="container">
  <div class="logo">
    <img src="suzano-logo.png">
  </div>

  <h1>Pedido de Pe√ßas ‚Äì Almoxarifado CMC</h1>

  <form id="formPedido">

    <div id="listaPecas">
      <div class="peca">
        <label>Descri√ß√£o da Pe√ßa</label>
        <div class="autocomplete-box">
          <textarea class="descricao" required oninput="sugerirPecas(this)"></textarea>
          <div class="sugestoes" style="display:none"></div>
        </div>

        <label>NI (opcional)</label>
        <input type="text" class="ni-manual">
        <div class="ni-info">Se n√£o informar, o sistema tentar√° identificar automaticamente</div>

        <label>Quantidade</label>
        <input type="number" class="quantidade" min="1" required>

        <button type="button" class="remover" onclick="removerPeca(this)">‚ùå Remover</button>
      </div>
    </div>

    <button type="button" class="secundario" onclick="adicionarPeca()">‚ûï Adicionar pe√ßa</button>

    <label>Tipo de Manuten√ß√£o</label>
    <select id="manutencao" required>
      <option value="">Selecione</option>
      <option>Revis√£o</option>
      <option>Preventiva-ITR</option>
      <option>CNP</option>
      <option>SOS</option>
      <option>Uso Geral</option>
    </select>

    <label>GO do Equipamento</label>
    <input id="go" required>

    <label>Nome do solicitante</label>
    <input id="nome" required>

    <button type="submit">üì¶ Enviar Pedido</button>
    <div id="mensagem" class="mensagem"></div>
  </form>

  <a href="admin.html">
    <button class="admin-btn">üîê √Årea de T√©cnicos üõ†Ô∏è</button>
  </a>
</div>

<footer>
  Criado e Desenvolvido por Cleider Filho
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyBsF6D5l1dXR4rSR3axpFrD-idXh2ZaRUE",
  authDomain: "testeer-1516c.firebaseapp.com",
  projectId: "testeer-1516c"
});
const db = getFirestore(app);

const form = document.getElementById("formPedido");
const mensagem = document.getElementById("mensagem");
const lista = document.getElementById("listaPecas");
const manutencaoSelect = document.getElementById("manutencao");
const goInput = document.getElementById("go");

manutencaoSelect.addEventListener("change", () => {
  goInput.required = manutencaoSelect.value !== "Uso Geral";
  goInput.disabled = manutencaoSelect.value === "Uso Geral";
  if (goInput.disabled) goInput.value = "";
});

window.adicionarPeca = () => {
  const div = document.createElement("div");
  div.className = "peca";
  div.innerHTML = `
    <label>Descri√ß√£o da Pe√ßa</label>
    <div class="autocomplete-box">
      <textarea class="descricao" required oninput="sugerirPecas(this)"></textarea>
      <div class="sugestoes" style="display:none"></div>
    </div>

    <label>NI (opcional)</label>
    <input type="text" class="ni-manual">

    <label>Quantidade</label>
    <input type="number" class="quantidade" min="1" required>

    <button type="button" class="remover" onclick="removerPeca(this)">‚ùå Remover</button>
  `;
  lista.appendChild(div);
};

window.removerPeca = (btn) => {
  if (document.querySelectorAll(".peca").length === 1) return;
  btn.parentElement.remove();
};

function normalizar(txt) {
  return txt.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"").trim();
}

/* üîé AUTOCOMPLETE */
let aprendizadoNI = [];

async function carregarAprendizadoNI() {
  const snap = await getDocs(collection(db,"aprendizado_ni"));
  aprendizadoNI = snap.docs.map(d => ({
    descricao: normalizar(d.data().descricao),
    ni: d.data().ni
  }));
}
await carregarAprendizadoNI();

window.sugerirPecas = (textarea) => {
  const termo = normalizar(textarea.value);
  const box = textarea.parentElement.querySelector(".sugestoes");

  if (!termo || termo.length < 2) {
    box.style.display = "none";
    return;
  }

  let resultados = [];

  aprendizadoNI.forEach(i => {
    if (i.descricao.includes(termo)) {
      resultados.push({ produto: i.descricao, ni: i.ni });
    }
  });

  if (window.LISTA_NI) {
    window.LISTA_NI.forEach(i => {
      const prodNorm = normalizar(i.produto);
      if (prodNorm.includes(termo) &&
          !resultados.some(r => normalizar(r.produto) === prodNorm)) {
        resultados.push({ produto: i.produto, ni: i.ni });
      }
    });
  }

  resultados = resultados.slice(0,6);
  if (!resultados.length) { box.style.display="none"; return; }

  box.innerHTML = resultados.map(r => `
    <div onclick="selecionarPeca(this,'${r.produto}','${r.ni}')">
      ${r.produto} <span style="color:#6b7280;font-size:11px">| NI ${r.ni}</span>
    </div>
  `).join("");

  box.style.display="block";
};

window.selecionarPeca = (el, produto, ni) => {
  const peca = el.closest(".peca");
  peca.querySelector(".descricao").value = produto;
  peca.querySelector(".ni-manual").value = ni;
  el.parentElement.style.display="none";
};

/* üì≤ TELEGRAM */
const TELEGRAM_TOKEN = "8229775934:AAEEIKF5ffP_rVvbosRilvPyb3wZ0fVBFLU";
const TELEGRAM_CHAT_ID = "-1003208006500";

function notificarTelegram(pedido) {
  const texto = `
üì¶ NOVO PEDIDO DE PE√áAS

Solicitante: ${pedido.nome}
Manuten√ß√£o: ${pedido.manutencao}
GO: ${pedido.go || "-"}

${pedido.pecas.map(p => `- ${p.descricao} | NI: ${p.ni || "N√ÉO INFORMADO"} | Qtd: ${p.quantidade}`).join("\n")}
`;
  fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: texto })
  });
}

form.addEventListener("submit", async e => {
  e.preventDefault();
  try {
    const pecas = [];
    document.querySelectorAll(".peca").forEach(p => {
      const desc = p.querySelector(".descricao").value;
      const niManual = p.querySelector(".ni-manual").value.trim();
      const niAuto =
        aprendizadoNI.find(a => a.descricao === normalizar(desc))?.ni
        || window.LISTA_NI?.find(i => normalizar(i.produto) === normalizar(desc))?.ni;

      pecas.push({
        descricao: desc,
        quantidade: p.querySelector(".quantidade").value,
        ni: niManual || niAuto || null
      });
    });

    await addDoc(collection(db,"pedidos"),{
      manutencao: manutencaoSelect.value,
      go: goInput.value,
      nome: document.getElementById("nome").value,
      pecas,
      status:"Pendente",
      criadoEm:new Date()
    });

    notificarTelegram({
      nome: document.getElementById("nome").value,
      manutencao: manutencaoSelect.value,
      go: goInput.value,
      pecas
    });

    mensagem.textContent = "‚úÖ Pedido enviado com sucesso!";
    mensagem.className = "mensagem sucesso";
    form.reset();
  } catch {
    mensagem.textContent = "‚ùå Erro ao enviar pedido";
    mensagem.className = "mensagem erro";
  }
});
</script>

</body>
</html>
