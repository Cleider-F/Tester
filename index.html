<style>
/* === ESTILO ORIGINAL (SEM ALTERA√á√ïES) === */
.logo { text-align:center; margin-bottom:15px; }
.logo img { max-width:180px; width:100%; }

}

  width:97%;

}

button {
  width:100%;

}

}
.autocomplete-box { position: relative; }
.sugestoes {
  position:absolute;
  background:#fff;
  border:1px solid #d1d5db;
  border-radius:8px;
  width:100%;
  max-height:160px;
  overflow-y:auto;
  z-index:1000;
}
.sugestoes div {

  cursor:pointer;

</head>

<body>

<script src="lista_NI.js"></script>

<div class="container">
  <div class="logo">
    <img src="suzano-logo.png">
  </div>

  <h1>Pedido de Pe√ßas ‚Äì Almoxarifado CMC</h1>

  <form id="formPedido">
    <div id="listaPecas">
      <div class="peca">
        <label>Descri√ß√£o da Pe√ßa</label>
        <div class="autocomplete-box">
          <textarea class="descricao" required oninput="sugerirPecas(this)"></textarea>
          <div class="sugestoes" style="display:none"></div>
        </div>

        <label>NI (opcional)</label>
        <input type="text" class="ni-manual">
        <div class="ni-info">Se n√£o informar, o sistema tentar√° identificar automaticamente</div>

        <label>Quantidade</label>
        <input type="number" class="quantidade" min="1" required>

        <button type="button" class="remover" onclick="removerPeca(this)">‚ùå Remover</button>
      </div>
    </div>

    <button type="button" class="secundario" onclick="adicionarPeca()">‚ûï Adicionar pe√ßa</button>

    <label>
      <input type="checkbox" id="isDevolucao"> Pedido de devolu√ß√£o de pe√ßas
    </label>

    <label>Tipo de Manuten√ß√£o</label>
    <select id="manutencao" required>
      <option value="">Selecione</option>
      <option>Revis√£o</option>
      <option>Preventiva-ITR</option>
      <option>CNP</option>
      <option>SOS</option>
      <option>Uso Geral</option>
    </select>

    <label>GO do Equipamento</label>
    <input id="go" required>

    <label>Nome do solicitante</label>
    <input id="nome" required>

    <button type="submit">üì¶ Enviar Pedido</button>
    <div id="mensagem" class="mensagem"></div>
  </form>

  <a href="admin.html"><button class="admin-btn">üîê √Årea de T√©cnicos üõ†Ô∏è</button></a>
</div>

<footer>Criado e Desenvolvido por Cleider Filho</footer>

<!-- ================= FIREBASE + FCM ================= -->
<script type="module">
/* ================= FIREBASE IMPORTS ================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  getMessaging,
  getToken
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

/* ================= FIREBASE CONFIG ================= */
const app = initializeApp({
  apiKey: "AIzaSyCAJPyQ7-a4Efxh5yTXQ_326hn22OYAUc",
  authDomain: "pedidos-almoxarifado.firebaseapp.com",
  projectId: "pedidos-almoxarifado",
  storageBucket: "pedidos-almoxarifado.appspot.com",
  messagingSenderId: "443882865992",
  appId: "1:443882865992:web:1afcc37c29bd8800eedf7d"
});

const db = getFirestore(app);
const messaging = getMessaging(app);

/* ================= SERVICE WORKER ================= */
let swReg = null;

if ("serviceWorker" in navigator) {
  navigator.serviceWorker
    .register("/Tester/firebase-messaging-sw.js")
    .then(reg => {
      swReg = reg;
      console.log("‚úÖ Service Worker registrado");
    })
    .catch(err => console.error("‚ùå Erro SW:", err));
}

/* ================= REGISTRAR TOKEN FCM ================= */
async function registrarToken() {
  try {
    if (!swReg) return;

    const perm = await Notification.requestPermission();
    if (perm !== "granted") return;

    const token = await getToken(messaging, {
      vapidKey: "BFjRfkUJ8hXuoy7gWDDfUzSN28VQxTFrR2UrYgxLe_1oZehIdFVfNHdZba21LN9afSHWiKUppajQ2fQGeWR3-n0",
      serviceWorkerRegistration: swReg
    });

    if (token) {
      console.log("üîë Token FCM:", token);
    }
  } catch (e) {
    console.error("Erro ao registrar token:", e);
  }
}

registrarToken();

console.log("TOKEN ATUAL:", token);

/* ================= BUSCAR TOKENS DOS T√âCNICOS ================= */
async function buscarTokensTecnicos() {
  const snapshot = await getDocs(collection(db, "tokens_tecnicos"));
  const tokens = [];

  snapshot.forEach(doc => {
    const data = doc.data();
    if (data.token) tokens.push(data.token);
  });

  return tokens;
}

/* ================= ENVIAR PUSH (CLOUDFLARE) ================= */
async function enviarPush(tokens) {
  if (!tokens || tokens.length === 0) {
    console.warn("‚ö†Ô∏è Nenhum token encontrado");
    return;
  }

  await fetch("https://fcm-push-worker.filho-cleider.workers.dev", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      title: "üì¶ Novo pedido",
      body: "Um novo pedido foi criado no sistema",
      tokens,
      url: "/Tester/admin.html"
    })
  });
}

/* ================= DOM ================= */
const form = document.getElementById("formPedido");
const mensagem = document.getElementById("mensagem");
const lista = document.getElementById("listaPecas");
const manutencaoSelect = document.getElementById("manutencao");
const goInput = document.getElementById("go");

/* ================= GO OPCIONAL ================= */
manutencaoSelect.addEventListener("change", () => {
  goInput.required = manutencaoSelect.value !== "Uso Geral";
  goInput.disabled = manutencaoSelect.value === "Uso Geral";
  if (goInput.disabled) goInput.value = "";
});

/* ================= NORMALIZAR TEXTO ================= */
function normalizar(txt) {
  return txt
    .toUpperCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .trim();
}

/* ================= APRENDIZADO NI ================= */
let aprendizadoNI = [];

async function carregarAprendizadoNI() {
  const snap = await getDocs(collection(db, "aprendizado_ni"));
  aprendizadoNI = snap.docs.map(d => ({
    descricao: normalizar(d.data().descricao),
    ni: d.data().ni
  }));
}

await carregarAprendizadoNI();

/* ================= AUTOCOMPLETE ================= */
window.sugerirPecas = textarea => {
  const termo = normalizar(textarea.value);
  const box = textarea.parentElement.querySelector(".sugestoes");

  if (!termo || termo.length < 2) {
    box.style.display = "none";
    return;
  }

  let resultados = [];

  aprendizadoNI.forEach(i => {
    if (i.descricao.includes(termo))
      resultados.push({ produto: i.descricao, ni: i.ni });
  });

  if (window.LISTA_NI) {
    window.LISTA_NI.forEach(i => {
      const prodNorm = normalizar(i.produto);
      if (
        prodNorm.includes(termo) &&
        !resultados.some(r => normalizar(r.produto) === prodNorm)
      ) {
        resultados.push({ produto: i.produto, ni: i.ni });
      }
    });
  }

  resultados = resultados.slice(0, 6);

  if (!resultados.length) {
    box.style.display = "none";
    return;
  }

  box.innerHTML = resultados
    .map(
      r =>
        `<div onclick="selecionarPeca(this,'${r.produto}','${r.ni}')">
          ${r.produto}
          <span style="color:#6b7280;font-size:11px">| NI ${r.ni}</span>
        </div>`
    )
    .join("");

  box.style.display = "block";
};

window.selecionarPeca = (el, produto, ni) => {
  const peca = el.closest(".peca");
  peca.querySelector(".descricao").value = produto;
  peca.querySelector(".ni-manual").value = ni;
  el.parentElement.style.display = "none";
};

/* ================= SUBMIT ================= */
form.addEventListener("submit", async e => {
  e.preventDefault();

  try {
    const pecas = [];

    document.querySelectorAll(".peca").forEach(p => {
      const desc = p.querySelector(".descricao").value;
      const niManual = p.querySelector(".ni-manual").value.trim();

      const niAuto =
        aprendizadoNI.find(a => a.descricao === normalizar(desc))?.ni ||
        window.LISTA_NI?.find(
          i => normalizar(i.produto) === normalizar(desc)
        )?.ni;

      pecas.push({
        descricao: desc,
        quantidade: p.querySelector(".quantidade").value,
        ni: niManual || niAuto || null
      });
    });

    const tipoPedido = document.getElementById("isDevolucao").checked
      ? "DEVOLUCAO"
      : "PEDIDO";

    await addDoc(collection(db, "pedidos"), {
      manutencao: manutencaoSelect.value,
      go: goInput.value,
      nome: document.getElementById("nome").value,
      pecas,
      tipo: tipoPedido,
      status: "Pendente",
      criadoEm: new Date()
    });

    const tokens = await buscarTokensTecnicos();
    await enviarPush(tokens);

    mensagem.textContent = "‚úÖ Pedido enviado com sucesso!";
    mensagem.className = "mensagem sucesso";
    form.reset();
  } catch (err) {
    console.error(err);
    mensagem.textContent = "‚ùå Erro ao enviar pedido";
    mensagem.className = "mensagem erro";
  }
});
</script>

</body>
</html>
